<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>save</title>
</head>
<body>
<th:block th:include="inc/header :: header"></th:block>

<!-- front 부분은 되도록이면 복사 붙여넣기 한다. -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get:으로 보내면 주소창에 보이고, post:으로 보내면 주소창에 안보인다) -->
<form action="/capoeiraweb/save" method="post" enctype="multipart/form-data" style="text-align:center; border: 1px solid black; padding: 20px; width: 500px; margin: 0 auto;">
    <h2 style="margin-bottom: 20px;">글 작성</h2>

    <div style="margin-bottom: 10px;">
        <label for="boardWriter" style="display:inline-block; width:100px;">작성자 :</label>
        <input type="text" name="boardWriter" id="boardWriter" th:value="${session.loginNickname}" readonly>
    </div>

    <div style="margin-bottom: 10px;">
        <label for="boardPass" style="display:inline-block; width:100px;">비밀번호 :</label>
        <input type="text" name="boardPass" id="boardPass">
    </div>

    <div style="margin-bottom: 10px;">
        <label for="boardTitle" style="display:inline-block; width:100px;">제목 :</label>
        <input type="text" name="boardTitle" id="boardTitle">
    </div>

    <div style="margin-bottom: 10px;">
        <label for="boardFile" style="display:inline-block; width:100px;">파일 :</label>
        <input type="file" name="boardFile" id="boardFile" multiple>
    </div>

    <div style="margin-bottom: 10px;">
        <label for="boardContents" style="display:inline-block; width:100px;">내용 :</label><br>
        <textarea name="boardContents" id="boardContents" cols="50" rows="10"></textarea>
    </div>

    <input type="submit" value="글 등록" style="margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
</form>

<footer class="text-center border-top container mt-5">
    capoeira - pinoquio
</footer>
</body>
</html>
